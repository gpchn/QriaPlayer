<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paio - Player All In One</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- 左侧播放列表 -->
      <div class="playlist-container">
        <h2>播放列表</h2>
        <input type="search" id="searchBox" placeholder="搜索歌曲..." />
        <ul id="playlist"></ul>
      </div>
      <!-- 右侧播放器 -->
      <div class="player-container">
        <div class="song-info">
          <h2 id="songTitle">- 请选取一首歌播放 -</h2>
          <p id="songArtist">-</p>
        </div>
        <div class="progress-container">
          <label for="progressBar" class="visually-hidden">播放进度</label>
          <input
            type="range"
            id="progressBar"
            value="0"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            title="播放进度"
            placeholder="播放进度"
          />
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
        <div class="lyrics-container" id="lyricsBox"></div>
        <div class="controls">
          <button id="prevBtn">⏮</button>
          <button id="playBtn">▶</button>
          <button id="nextBtn">⏭</button>
          <button id="loopBtn">循环：全部</button>
          <div class="volume-container">
            <button id="muteBtn">🔊</button>
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="1"
              title="音量调节"
              placeholder="音量调节"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
