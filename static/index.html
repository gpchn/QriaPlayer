<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paio - Player All In One</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- 左侧播放列表 -->
      <div class="playlist-container">
        <h2>播放列表</h2>
        <input type="search" id="searchBox" placeholder="搜索歌曲..." />
        <ul id="playlist"></ul>
        <button id="scrollTopBtn" title="回到顶部" aria-label="回到顶部">
          <img src="icons/arrow-up.svg" alt="回到顶部" />
        </button>
      </div>
      <!-- 右侧播放器 -->
      <div class="player-container">
        <div class="song-info">
          <h2 id="songTitle">- 请选取一首歌播放 -</h2>
          <p id="songArtist">-</p>
        </div>
        <div class="lyrics-container" id="lyricsBox"></div>
        <div class="progress-container">
          <label for="progressBar" class="visually-hidden"></label>
          <input
            type="range"
            id="progressBar"
            value="0"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            title="播放进度"
            placeholder="播放进度"
          />
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
        <div class="controls">
          <button id="prevBtn" title="上一曲">
            <img src="icons/previous.svg" alt="上一曲" />
          </button>
          <button id="playBtn" title="播放/暂停">
            <img id="playPauseIcon" src="icons/play.svg" alt="播放" />
          </button>
          <button id="nextBtn" title="下一曲">
            <img src="icons/next.svg" alt="下一曲" />
          </button>
          <button id="loopBtn" title="循环模式">
            <img id="loopIcon" src="icons/loop-list.svg" alt="循环" />
            <span id="loopText">全部</span>
          </button>
          <div class="volume-container">
            <button id="muteBtn" title="静音">
              <img id="muteIcon" src="icons/volume.svg" alt="音量" />
            </button>
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.01"
              value="1"
              title="音量调节"
              placeholder="音量调节"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
