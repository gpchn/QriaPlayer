<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paio - Player All In One</title>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- 左侧播放列表 -->
      <div class="playlist-container">
        <h2>播放列表</h2>
        <input type="search" id="searchBox" placeholder="搜索歌曲..." />
        <ul id="playlist"></ul>
      </div>

      <!-- 右侧播放控制 -->
      <div class="player-container">
        <!-- 歌词显示 -->
        <div class="lyrics-container" id="lyricsBox"></div>

        <!-- 歌曲信息 -->
        <div class="song-info">
          <h2 id="songTitle">- 请选取一首歌播放 -</h2>
          <p id="songArtist">-</p>
          <!-- 添加默认值 -->
        </div>

        <!-- 进度条 -->
        <div class="progress-container">
          <input
            type="range"
            id="progressBar"
            value="0"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            title="Progress Bar"
          />
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
          <button onclick="playPrevious()" id="prevBtn">⏮</button>
          <button onclick="togglePlay()" id="playBtn">▶</button>
          <button onclick="playNext()" id="nextBtn">⏭</button>
          <button onclick="toggleLoopMode()" id="loopBtn">循环：全部</button>
          <div class="volume-container">
            <button onclick="toggleMute()" id="muteBtn">🔊</button>
            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.1"
              value="1"
              title="Adjust Volume"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>
